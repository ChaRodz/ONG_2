<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cadastro — ONG Esperança</title>
<link rel="stylesheet" href="assets/css/variables.css">
<link rel="stylesheet" href="assets/css/styles.css">
<link rel="stylesheet" href="assets/css/components.css">
<link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
  <div class="site">
    <header class="header" role="banner">
      <div class="brand">
        <img src="assets/images/logou.png" alt="Logotipo ONG Exemplo">
        <h1>ONG Esperança</h1>
      </div>
      <button class="menu-btn" aria-label="Abrir menu">☰</button>
      <nav role="navigation" aria-label="Menu principal">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </header>

    <main class="container-center" role="main">
      <h2>Cadastro de Voluntário</h2>
      <form id="cadastroForm" action="#" method="post" novalidate>
        <fieldset>
          <legend>Dados pessoais</legend>
          <label for="nome">Nome completo *</label>
          <input id="nome" name="nome" type="text" required minlength="3">
          <label for="email">E-mail *</label>
          <input id="email" name="email" type="email" required>
          <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;">
            <div><label for="cpf">CPF *</label><input id="cpf" name="cpf" type="text" pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$" required></div>
            <div><label for="telefone">Telefone *</label><input id="telefone" name="telefone" type="tel" required></div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>
          <label for="cep">CEP *</label>
          <input id="cep" name="cep" type="text" required>
          <label for="endereco">Endereço *</label>
          <input id="endereco" name="endereco" type="text" required>
          <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;">
            <div><label for="cidade">Cidade *</label><input id="cidade" name="cidade" type="text" required></div>
            <div><label for="estado">Estado *</label><select id="estado" name="estado" required><option value="">Selecione</option><option value="SP">SP</option><option value="RJ">RJ</option></select></div>
          </div>
        </fieldset>

        <p class="small">Ao enviar você concorda com a nossa <a href="#">Política de Privacidade</a>.</p>
        <button type="submit" class="btn">Enviar inscrição</button>
      </form>
    </main>

    <footer class="footer" role="contentinfo">
      <p>© 2025 ONG Esperança</p>
    </footer>
  </div>

<script src="assets/js/masks.js" defer></script>
</body>
</html>
